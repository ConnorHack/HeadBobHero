apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Vuzix Corporation:Vuzix M100 Add-On:15'
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.ben.headbobhero"
        minSdkVersion 'Vuzix Corporation:Vuzix M100 Add-On:15'
        targetSdkVersion 'Vuzix Corporation:Vuzix M100 Add-On:15'
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
